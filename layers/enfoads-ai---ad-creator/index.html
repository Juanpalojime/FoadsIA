
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>

    <title>ENFOADS AI - Creator Panel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6e30e8",
                        "primary-hover": "#5826ba",
                        "background-light": "#f6f6f8",
                        "background-dark": "#161121",
                        "surface-dark": "#131118",
                        "surface-light": "#ffffff",
                        "border-dark": "#2e2938",
                        "text-secondary": "#a69db8",
                        "text-highlight": "#e4e2e9"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "glow": "0 0 20px -5px rgba(110, 48, 232, 0.5)",
                        "glow-sm": "0 0 10px -3px rgba(110, 48, 232, 0.3)",
                        "glow-lg": "0 0 30px -5px rgba(110, 48, 232, 0.6)"
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #2e2938;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #443c53;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
