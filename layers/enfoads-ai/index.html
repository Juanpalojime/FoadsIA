
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ENFOADS AI - Creative Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6e30e8",
                        "primary-dark": "#5620c5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#161121",
                        "surface-dark": "#1e1a29",
                        "surface-hover": "#2a2438",
                        "border-dark": "#2e2938"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Noto Sans', sans-serif; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #161121; }
        ::-webkit-scrollbar-thumb { background: #2e2938; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #443c53; }

        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 768px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1280px) { .masonry-grid { column-count: 3; } }
        
        .compact-mode .masonry-grid { column-gap: 1rem; }
        @media (min-width: 768px) { .compact-mode .masonry-grid { column-count: 3; } }
        @media (min-width: 1280px) { .compact-mode .masonry-grid { column-count: 4; } }
        @media (min-width: 1536px) { .compact-mode .masonry-grid { column-count: 5; } }

        .masonry-item { break-inside: avoid; margin-bottom: 1.5rem; }
        .compact-mode .masonry-item { margin-bottom: 1rem; }

        .card-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.9) 100%);
        }

        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
